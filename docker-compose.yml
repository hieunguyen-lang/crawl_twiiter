services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq-crawler-social
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
  mysql:
    image: mysql:latest
    container_name: mysql-crawler-social
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Crawler_Social
      MYSQL_USER: hieunk
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hieunk", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"  # Cổng mặc định của Redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hieunk", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network 
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.0
    container_name: es-crawler-social
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false  # Vô hiệu hóa bảo mật (https)
    ports:
      - "9200:9200"
    networks:
      - app-network     
volumes:
  mysql_data:
  redis_data:
    
networks:
  app-network:
    external: true